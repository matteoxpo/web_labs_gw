<div class="container new-arrivals-panel">
  <h1>Вакансии по запросу</h1>

  <div class="row mb-2 new-arrival">
    <div class="col-md-6" v-for="vacancy in newArrivals" :key="vacancy.id">
      <a :href="vacancy.alternate_url" target="_blank">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary book-category">{{ vacancy.name }}</strong>
            <h3 class="mb-0 book-title">{{ vacancy.employer.name }}</h3>
            <div class="mb-1 text-muted book-author">{{ vacancy.area.name }}</div>
            <p class="card-text mb-auto book-description">{{ vacancy.snippet.responsibility }}</p>

            <div class="input-group">
              <span class="price">
                <input type="text" 
                     :value="vacancy.salary ? vacancy.salary.from + ' - ' + vacancy.salary.to : 'Не указано'"
                     :style="{ '--currency': vacancy.salary ? vacancy.salary.currency : '' }"
                     class="form-control"  readonly aria-label="">
                </span>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
